
<div class="container">
    <h5>please input the user data</h5>
    
        <form #userForm="ngForm" (ngSubmit)="onsubmit(userForm.value)" novalidate>
        <div class="form-group">
            <label>Name</label>
            <input type="text" #nameRef="ngModel" required minlength="4" class="form-control" name="Name" ngModel>
           <!-- <div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger"> Please enter name </div>
            -->
             
             <div *ngIf="nameRef.errors &&(nameRef.dirty || nameRef.touched)" class="alert alert-danger"> 
            <div [hidden]="!nameRef.errors.required">Please enter name</div>
            
             <div [hidden]="!nameRef.errors.minlength">please enter minimum 4 charecters</div>
              </div>
             </div> 
         <div class="form-group">
            <label>email</label>
            <input type="text" class="form-control" name="email" ngModel>
              </div>
      <div ngModelGroup="address">
            <div class="form-group">
                    <label>street</label>
                    <input type="text" class="form-control" name="Street" ngModel>
                    </div>
            <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" name="City" ngModel>
                    </div>
            <div class="form-group">
                    <label>zip code</label>
                    <input type="text" #zipRef="ngModel" pattern="^[1-9][0-9]{4}$" class="form-control" name="zip Code" ngModel>
<div *ngIf="zipRef.errors && (zipRef.touched ||zipRef.dirty)">
<div [hidden]="!zipRef.errors.pattern">
    Please enter a 5 digit zip code
</div>

</div>

                    </div>
       
        </div>
<br>
        <button [disabled]="!userForm.form.valid"type="submit" class="btn btn-primary">submit</button>
       
       
        </form>
